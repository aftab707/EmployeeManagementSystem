{% extends 'showlinks.html' %}
{% block start %}

    <title>Update Employee - EMP SYSTEM</title>



    <style>
      
        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 30px;
        }

        .btn-dashboard {
            background: linear-gradient(to right, #007bff, #6610f2);
            color: white;
            border: none;
        }

        .btn-dashboard:hover {
            background: linear-gradient(to right, #6610f2, #007bff);
            color: white;
        }
        
    </style>

<body>

  

    <!-- Main Content -->
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-user-edit me-2"></i>Update Employee</h2>
            <a href="/dashboard/" class="btn btn-dashboard px-4">
                <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
            </a>
        </div>
        {% if messages %}
        <div class="alert alert-danger" >
          {% for msg in messages %}
          {{msg}}
          {% endfor %}
        </div>
        {%endif%}

        {% if emp %}
        <form  method="POST" class="p-4 bg-white rounded shadow-sm">
            {% csrf_token %}
            <input type="hidden" name="empid" value="{{ emp.id }}">

            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="username"
                       value="{{ emp.user.username }}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email"
                       value="{{ emp.user.email }}" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone"
                       value="{{ emp.phone }}" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" name="address"
                       value="{{ emp.address }}" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-success px-5">
                    <i class="fas fa-save me-2"></i>Update
                </button>
            </div>
        </form>
        {% else %}
            <div class="alert alert-warning">Employee data not found.</div>
        {% endif %}
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
