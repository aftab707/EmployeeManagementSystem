
{% extends 'showlinks.html' %}
{% block start %}
{% load static %}

<link rel="stylesheet" href="{% static 'dashboard.css' %}">
<title>Dashboard</title>
<body>
  

    <!-- Main Content -->
    <div class="main-content">
        <div class="container py-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="fas fa-tachometer-alt me-2"></i>Dashboard</h2>
                <a href="/addnewemployee/" class="btn btn-primary">
                    <i class="fas fa-plus me-1"></i>Add Employee
                </a>
            </div>

            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-users me-2"></i>Employee List</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for emp in employees %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{ emp.user.username }}</td>
                                    <td>{{ emp.user.email }}</td>
                                    <td>{{ emp.phone }}</td>

                                 



                                       <td>
                                        <div class="btn-group" role="group">
                                            <a href="/singleemployee/{{emp.id}}/"
                                               class="btn btn-sm btn-info" title="View">
                                                <i class="fas fa-eye"></i>
                                            </a>
                                            <a href="/updateemployee/{{emp.id}}/"
                                               class="btn btn-sm btn-warning" title="Edit">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <a href="/delete_emp/{{emp.id}}/"
                                               class="btn btn-sm btn-danger" title="Delete">
                                                <i class="fas fa-trash"></i>
                                            </a>
                                        </div>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock %}
